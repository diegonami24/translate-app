<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADUCE FÁCIL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TRADUCE FÁCIl</h1>
    </header>
    <button id="toggleMode">MODO OSCURO</button>

        <textarea id="inputText" placeholder="Introduce un texto en español" maxlength="500"></textarea>
        <button id="translateButton">TRADUCIR</button>

    </section>
    <script src="script.js"></script>
</body>
</html>
